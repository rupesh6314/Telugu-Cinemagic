<body>

  <h1>Telugu Cinema Visionary Directors</h1>

      { id: 2551825, name: "Sailesh Kolanu" },
      { id: 2592520, name: "Sandeep Raj" }
    ];

    const container = document.getElementById("directors-list");

    async function loadDirectors() {
      for (const d of directors) {
        try {
          const res = await fetch(`${API_BASE}?endpoint=person/${d.id}`)
          const data = await res.json();
          const imageUrl = data.profile_path 
            ? `https://image.tmdb.org/t/p/w200${data.profile_path}` 
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${d.name}"><h3>${d.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${d.id}&type=director`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", d.name, err);
        }
      }
      document.querySelector('.loading').style.display = 'none';
    }

    loadDirectors();
    /* =========================
    ADVANCED PAGE SEARCH
    ========================= */

    const searchInput = document.getElementById("pageSearch");
    const suggestionsBox = document.getElementById("suggestions");
    const noResults = document.getElementById("noResults");

    if (searchInput) {

      const cards = document.querySelectorAll(".hero-card, .movie-card");

      searchInput.addEventListener("input", function () {

        const value = this.value.toLowerCase();
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";

        let visibleCount = 0;
        const suggestions = new Set();

        cards.forEach(card => {

          const originalText = card.innerText;
          const text = originalText.toLowerCase();

          card.classList.add("fade-card");

          if (text.includes(value)) {

            visibleCount++;
            card.style.display = "block";
            card.classList.remove("fade-out");
            card.classList.add("fade-in");

            // Highlight match
            if (value.length > 0) {
              const regex = new RegExp(`(${value})`, "gi");
              card.innerHTML = card.innerHTML.replace(
                regex,
                `<span class="highlight">$1</span>`
              );
            }

            suggestions.add(originalText.split("\n")[0]);

          } else {
            card.classList.add("fade-out");
            setTimeout(() => card.style.display = "none", 200);
          }
        });

        // Suggestions dropdown
        if (value.length > 0 && suggestions.size > 0) {
          suggestionsBox.style.display = "block";
          suggestions.forEach(item => {
            const div = document.createElement("div");
            div.textContent = item;
            div.onclick = () => {
              searchInput.value = item;
              searchInput.dispatchEvent(new Event("input"));
              suggestionsBox.style.display = "none";
            };
            suggestionsBox.appendChild(div);
          });
        }

        // No results message
        noResults.style.display = visibleCount === 0 ? "block" : "none";

      });

      // Hide suggestions when clicking outside
      document.addEventListener("click", function(e) {
        if (!e.target.closest(".page-search")) {
          suggestionsBox.style.display = "none";
        }
      });
    }

  </script>
</body>
