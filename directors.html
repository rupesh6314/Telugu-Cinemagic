<body>

    >

      { id: 2551825, name: "Sailesh Kolanu" },
      { id: 2592520, name: "Sandeep Raj" }
    ];

    const container = document.getElementById("directors-list");

    async function loadDirectors() {
      for (const d of directors) {
        try {
          const res = await fetch(`${API_BASE}?endpoint=person/${d.id}`)
          const data = await res.json();
          const imageUrl = data.profile_path 
            ? `https://image.tmdb.org/t/p/w200${data.profile_path}` 
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${d.name}"><h3>${d.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${d.id}&type=director`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", d.name, err);
        }
      }
      document.querySelector('.loading').style.display = 'none';
    }

    loadDirectors();
    const searchInput = document.getElementById("pageSearch");
    const suggestionsBox = document.getElementById("searchSuggestions");
    const noResults = document.getElementById("noResults");

    function getPageItems() {
      return Array.from(document.querySelectorAll(".hero-card, .movie-card"));
    }

    function filterItems(value) {
      const items = getPageItems();
      let matchCount = 0;

      items.forEach(card => {
        const title = card.querySelector("h3")?.innerText.toLowerCase();
        if (!title) return;

        if (title.includes(value)) {
          card.style.display = "block";
          matchCount++;
        } else {
          card.style.display = "none";
        }
      });

      noResults.style.display = matchCount === 0 ? "block" : "none";
    }

    function showSuggestions(value) {
      suggestionsBox.innerHTML = "";
      if (!value) {
        suggestionsBox.style.display = "none";
        return;
      }

      const items = getPageItems();
      const matches = [];

      items.forEach(card => {
        const title = card.querySelector("h3")?.innerText;
        if (title && title.toLowerCase().includes(value)) {
          matches.push(title);
        }
      });

      if (matches.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }

      matches.forEach(text => {
        const div = document.createElement("div");
        div.className = "suggestion-item";

        const regex = new RegExp(`(${value})`, "gi");
        div.innerHTML = text.replace(regex, `<span class="highlight">$1</span>`);

        div.onclick = () => {
          searchInput.value = text;
          suggestionsBox.style.display = "none";
          filterItems(text.toLowerCase());
        };

        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = "block";
    }

    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase().trim();

      showSuggestions(value);
      filterItems(value);
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".search-wrapper")) {
        suggestionsBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
