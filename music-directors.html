<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFI Music Legends</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: linear-gradient(180deg, #0b0f1a, #020409); color: #fff; min-height: 100vh; }
    .back-link { display: inline-block; margin: 20px 30px; padding: 10px 20px; background: gold; color: #000; text-decoration: none; border-radius: 20px; font-weight: bold; }
    .back-link:hover { background: #fff; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <h1>Music Legends of Telugu Cinema üéº</h1>
  <p style="text-align:center;max-width:900px;margin:0 auto 30px;color:#ccc;">
    The soul of Telugu cinema lives in its music. These maestros shaped emotions, memories, and generations.
  </p>
  <div class="loading">Loading Music Directors...</div>
  <div id="music-list" class="hero-grid"></div>

  <script>
    const TMDB_KEY = '8265bd1679663a7ea12ac168da84d2e8';
    
    const music = [
      { id: 1139299, name: "Ghantasala" },
      { id: 76888, name: "Ilaiyaraaja" },
      { id: 225318, name: "M.M Keeravani" },
      { id: 225317, name: "Mani Sharma" },
      { id: 591039, name: "Chakri" },
      { id: 237681, name: "Devi Sri Prasad" },
      { id: 585344, name: "Thaman S" },
      { id: 2006306, name: "Ravi Basrur" },
      { id: 2225047, name: "Kaala Bhairava" },
      { id: 1504453, name: "Jakes Bejoy" },
      { id: 1081464, name: "Anirudh Ravichander" },
      { id: 584950, name: "G V Prakash" },
      { id: 1540761, name: "Vishal Chandrashekharr" },
      { id: 1351359, name: "Bheems Ceciroleo" },
      { id: 1848072, name: "Hesham Abdul Wahab" },
      { id: 937682, name: "Ramana Gogula" },
      { id: 1340549, name: "Harshavardhan Rameshwar" },
      { id: 120944, name: "Harris Jayaraj" },
      { id: 1309358, name: "Mickey J. Meyer" },
      { id: 3154667, name: "Ram Miriyala" },
      { id: 223157, name: "Yuvan Shankar Raja" },
      { id: 1001826, name: "Anup Rubens" }
    ];

    const container = document.getElementById("music-list");

    async function loadMusic() {
      for (const m of music) {
        try {
          const res = await fetch(`https://api.themoviedb.org/3/person/${m.id}?api_key=${TMDB_KEY}`);
          const data = await res.json();
          const imageUrl = data.profile_path 
            ? `https://image.tmdb.org/t/p/w200${data.profile_path}` 
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${m.name}"><h3>${m.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${m.id}&type=music`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", m.name, err);
        }
      }
      document.querySelector('.loading').style.display = 'none';
    }

    loadMusic();
  </script>
</body>
</html>
