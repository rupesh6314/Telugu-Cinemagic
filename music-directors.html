<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFI Music Legends</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="images.jpg">
  <style>
    body { background: linear-gradient(180deg, #0b0f1a, #020409); color: #fff; min-height: 100vh; }
    .back-link { display: inline-block; margin: 20px 30px; padding: 10px 20px; background: gold; color: #000; text-decoration: none; border-radius: 20px; font-weight: bold; }
    .back-link:hover { background: #fff; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <h1>Music Legends of Telugu Cinema üéº</h1>
  <p style="text-align:center;max-width:900px;margin:0 auto 30px;color:#ccc;">
    The soul of Telugu cinema lives in its music. These maestros shaped emotions, memories, and generations.
  </p>
  <div class="loading">Loading Music Directors...</div>
  <div class="search-wrapper">
    <input 
      type="text" 
      id="pageSearch" 
      placeholder="Search..."
      autocomplete="off"
    >
    <div id="searchSuggestions" class="suggestions-box"></div>
  </div>

  <p id="noResults" class="no-results" style="display:none;">
    üö´ No Results Found
  </p>
  <div id="music-list" class="hero-grid"></div>

  <script>
    const API_BASE = '/api/tmdb';
    
    const music = [
      { id: 1139299, name: "Ghantasala" },
      { id: 76888, name: "Ilaiyaraaja" },
      { id: 584585, name: "S. P. Balasubrahmanyam"},
      { id: 584606, name: "K. V. Mahadevan"},
      { id: 225318, name: "M.M Keeravani" },
      { id: 225317, name: "Mani Sharma" },
      { id: 591039, name: "Chakri" },
      { id: 552984, name:"Saluri Koteswara Rao"},
      { id: 2314682, name: "K. M. Radha Krishnan"},
      { id: 237681, name: "Devi Sri Prasad" },
      { id: 585344, name: "Thaman S" },
      { id: 2006306, name: "Ravi Basrur" },
      { id: 2225047, name: "Kaala Bhairava" },
      { id: 1504453, name: "Jakes Bejoy" },
      { id: 1081464, name: "Anirudh Ravichander" },
      { id: 584950, name: "G V Prakash" },
      { id: 1540761, name: "Vishal Chandrashekharr" },
      { id: 1351359, name: "Bheems Ceciroleo" },
      { id: 1848072, name: "Hesham Abdul Wahab" },
      { id: 1321732, name: "Sam C. S."},
      { id: 937682, name: "Ramana Gogula" },
      { id: 1340549, name: "Harshavardhan Rameshwar" },
      { id: 120944, name: "Harris Jayaraj" },
      { id: 1309358, name: "Mickey J. Meyer" },
      { id: 3154667, name: "Ram Miriyala" },
      { id: 223157, name: "Yuvan Shankar Raja" },
      { id: 1001826, name: "Anup Rubens" }
    ];

    const container = document.getElementById("music-list");

    async function loadMusic() {
      for (const m of music) {
        try {
          const res = await fetch(`${API_BASE}?endpoint=person/${m.id}`);
          const data = await res.json();
          
          const imageUrl = data.profile_path 
            ? `https://image.tmdb.org/t/p/w200${data.profile_path}` 
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${m.name}"><h3>${m.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${m.id}&type=music`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", m.name, err);
        }
      }
      document.querySelector('.loading').style.display = 'none';
    }

    loadMusic();
    const searchInput = document.getElementById("pageSearch");
    const suggestionsBox = document.getElementById("searchSuggestions");
    const noResults = document.getElementById("noResults");

    function getPageItems() {
      return Array.from(document.querySelectorAll(".hero-card, .movie-card"));
    }

    function filterItems(value) {
      const items = getPageItems();
      let matchCount = 0;

      items.forEach(card => {
        const title = card.querySelector("h3")?.innerText.toLowerCase();
        if (!title) return;

        if (title.includes(value)) {
          card.style.display = "block";
          matchCount++;
        } else {
          card.style.display = "none";
        }
      });

      noResults.style.display = matchCount === 0 ? "block" : "none";
    }

    function showSuggestions(value) {
      suggestionsBox.innerHTML = "";
      if (!value) {
        suggestionsBox.style.display = "none";
        return;
      }

      const items = getPageItems();
      const matches = [];

      items.forEach(card => {
        const title = card.querySelector("h3")?.innerText;
        if (title && title.toLowerCase().includes(value)) {
          matches.push(title);
        }
      });

      if (matches.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }

      matches.forEach(text => {
        const div = document.createElement("div");
        div.className = "suggestion-item";

        const regex = new RegExp(`(${value})`, "gi");
        div.innerHTML = text.replace(regex, `<span class="highlight">$1</span>`);

        div.onclick = () => {
          searchInput.value = text;
          suggestionsBox.style.display = "none";
          filterItems(text.toLowerCase());
        };

        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = "block";
    }

    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase().trim();

      showSuggestions(value);
      filterItems(value);
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".search-wrapper")) {
        suggestionsBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
