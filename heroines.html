          const imageUrl = data.profile_path 
            ? `https://image.tmdb.org/t/p/w200${data.profile_path}` 
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${h.name}"><h3>${h.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${h.id}&type=heroine`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", h.name, err);
        }
      }
      document.querySelector('.loading').style.display = 'none';
    }

    loadHeroines();
