<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telugu Cinema Comedians</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="images.jpg">
  <style>
    body { background: linear-gradient(180deg, #0b0f1a, #020409); color: #fff; min-height: 100vh; }
    .back-link { display: inline-block; margin: 20px 30px; padding: 10px 20px; background: gold; color: #000; text-decoration: none; border-radius: 20px; font-weight: bold; }
    .back-link:hover { background: #fff; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <h1>Telugu Cinema Comedians (Heart of the Cinema)</h1>
  <div class="loading">Loading Comedians...</div>
  <div class="page-search">
    <input 
      type="text" 
      id="pageSearch" 
      placeholder="Search here..."
      autocomplete="off"
    >
    <div id="suggestions" class="suggestions-box"></div>
  </div>

  <p id="noResults" class="no-results" style="display:none;">
    üö´ No Results Found
  </p>
  <div id="comedians-list" class="hero-grid"></div>

  <script>
    const API_BASE = '/api/tmdb';    
    const comedians = [
      { id: 113810, name: "Brahmanandam" },
      { id: 1614192, name: "Relangi" },
      { id: 586556, name: "Sudhakar" },
      { id: 3263179, name: "Rajababu" },
      { id: 584685, name: "Allu Ramalingaiah" },
      { id: 141695, name: "Kota Srinivas Rao" },
      { id: 148052, name: "M.S.Narayana" },
      { id: 589654, name: "Ali Basha" },
      { id: 584675, name: "Babu Mohan" },
      { id: 1060290, name: "Krishna Bhagavan" },
      { id: 1412713, name: "Saptagiri" },
      { id: 213428, name: "Sunil" },
      { id: 1332692, name: "L.B.Sriram" },
      { id: 91549, name: "Vadivelu" },
      { id: 584249, name: "Nagesh" },
      { id: 1662036, name: "Chitti Babu" },
      { id: 1208886, name: "Ramana Reddy" },
      { id: 1751708, name: "Priya Darshi" },
      { id: 1543712, name: "Sudharshan" },
      { id: 1638514, name: "Viva Harsha Chemudu" },
      { id: 1486677, name: "Master Bharath" },
      { id: 146147, name: "Vennela Kishore" },
      { id: 1007325, name: "Venu Madhav" },
      { id: 1638503, name: "Satya" },
      { id: 213432, name: "Brahmaji" },
      { id: 586627, name: "Chandra Mohan" },
      { id: 1430784, name: "Duvvasi Mohan" },
      { id: 586629, name: "Rao Ramesh" },
      { id: 1289123, name: "Thagubothu Ramesh" },
      { id: 1911155, name: "Hyper Adhi" },
      { id: 584684, name: "Rao Gopal Rao" },
      { id: 146149, name: "Jaya Prakash Reddy" },
      { id: 1439288, name: "Shakalaka Shankar" },
      { id: 2120686, name: "GetUp Srinu" },
      { id: 1060285, name: "Venu Thottempudi" },
      { id: 1422555, name: "Fish Venkat" },
      { id: 588032, name: "Narsing Yadav" }
    ];

    const container = document.getElementById("comedians-list");

    async function loadComedians() {
      for (const c of comedians) {
        try {
          const res = await fetch(`${API_BASE}?endpoint=person/${c.id}`)
          const data = await res.json();
          const imageUrl = data.profile_path 
            ? `https://image.tmdb.org/t/p/w200${data.profile_path}` 
            : "https://via.placeholder.com/200x300?text=No+Image";

          const div = document.createElement("div");
          div.className = "hero-card";
          div.innerHTML = `<img src="${imageUrl}" alt="${c.name}"><h3>${c.name}</h3>`;
          div.onclick = () => { window.location.href = `movies.html?personId=${c.id}&type=comedian`; };
          container.appendChild(div);
        } catch (err) {
          console.error("Error fetching data for", c.name, err);
        }
      }
      document.querySelector('.loading').style.display = 'none';
    }

    loadComedians();
    /* =========================
    ADVANCED PAGE SEARCH
    ========================= */

    const searchInput = document.getElementById("pageSearch");
    const suggestionsBox = document.getElementById("suggestions");
    const noResults = document.getElementById("noResults");

    if (searchInput) {

      const cards = document.querySelectorAll(".hero-card, .movie-card");

      searchInput.addEventListener("input", function () {

        const value = this.value.toLowerCase();
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";

        let visibleCount = 0;
        const suggestions = new Set();

        cards.forEach(card => {

          const originalText = card.innerText;
          const text = originalText.toLowerCase();

          card.classList.add("fade-card");

          if (text.includes(value)) {

            visibleCount++;
            card.style.display = "block";
            card.classList.remove("fade-out");
            card.classList.add("fade-in");

            // Highlight match
            if (value.length > 0) {
              const regex = new RegExp(`(${value})`, "gi");
              card.innerHTML = card.innerHTML.replace(
                regex,
                `<span class="highlight">$1</span>`
              );
            }

            suggestions.add(originalText.split("\n")[0]);

          } else {
            card.classList.add("fade-out");
            setTimeout(() => card.style.display = "none", 200);
          }
        });

        // Suggestions dropdown
        if (value.length > 0 && suggestions.size > 0) {
          suggestionsBox.style.display = "block";
          suggestions.forEach(item => {
            const div = document.createElement("div");
            div.textContent = item;
            div.onclick = () => {
              searchInput.value = item;
              searchInput.dispatchEvent(new Event("input"));
              suggestionsBox.style.display = "none";
            };
            suggestionsBox.appendChild(div);
          });
        }

        // No results message
        noResults.style.display = visibleCount === 0 ? "block" : "none";

      });

      // Hide suggestions when clicking outside
      document.addEventListener("click", function(e) {
        if (!e.target.closest(".page-search")) {
          suggestionsBox.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
